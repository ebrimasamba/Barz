<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Javascript Toast</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <!-- TOAST STARTS HERE -->
    <div class="top-left-toast">
      <i class="fa fa-times close-top-left"></i>
      <h1>Top Left Toast</h1>
      <p>You clicked the top left toast button</p>
    </div>
    <div class="top-right-toast">
      <i class="fa fa-times close-top-right"></i>
      <h1>Top right Toast</h1>
      <p>You clicked the top right toast button</p>
    </div>  
    <div class="bottom-right-toast">
      <i class="fa fa-times close-bottom-right"></i>
      <h1>Bottom Right Toast</h1>
      <p>You clicked the bottom right toast button</p>
    </div>
    <div class="bottom-left-toast">
      <i class="fa fa-times close-bottom-left"></i>
      <h1>Bottom Left Toast</h1>
      <p>You clicked the bottom left toast button</p>
    </div>
    <!-- TOAST ENDS HERE -->
    <button class="top-left">Toast Top Left</button>
    <button class="bottom-left">Toast Bottom Left</button>
    <button class="bottom-right">Toast Bottom Right</button>
    <button class="top-right">Toast Top Right</button>
    <script src="./js/script.js"></script>
  </body>
</html>
